<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,div{
				margin: 0px;
				padding: 0px;
			}
			.left,.middle,.right{
				border: 1px solid red;
			}
			.left,.right{
				width: 200px;
				height: 500px;
			}
			.container{
				border: 1px solid #000;
				width: 1002px;
				margin: 0px auto;
			}
			.left{
				float: left;
			}
			.right{
				float: right;
			}
			.middle{
				float: left;
				height: 500px;
				width: 596px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">left</div>
			<div class="middle">middle</div>
			<div class="right">right</div>
		</div>
	</body>
</html>

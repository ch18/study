<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,div{
				margin: 0px;
				padding: 0px;
			}
			.container{
				border: 1px solid #000;
				display: flex;
			}
			.left,.right{
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}
			.middle{
				height: 200px;
				border: 1px solid blue;
				flex: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">left</div>
			<div class="middle">middle</div>
			<div class="right">right</div>
		</div>
	</body>
</html>
